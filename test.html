<html>
<head>
<style>
.super { position : relative; bottom : 1em } 
.sub { position : relative; top : 1em } 
</style>
</head>
<body>
<h1> Demonstrating the use of relative positioning</h1>
<p> The running text is here. <span class="super"> superscript</span><br> 
Again there is a running text in the normal flow <span class="sub"> subscript </span> 
</p> 
</body> 
</html>
